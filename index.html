<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaker-cp</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">taskmaker-cp</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row create">
                <div class="col-10 m-auto">
                    <form class="create" id="create-card" onsubmit="app.cardsController.addCard(event)">
                        <div class="form-group">
                            <label for="Title" class="sr-only">Title:</label>
                            <input type="text" placeholder="List Title" id="title" required minlength="3" maxlength="25"
                                class="form-control w-50
">
                        </div>
                        <!-- <div class="form-group w-50">
                            <label for="Color" class="sr-only">Color:</label>
                            <select class="custom-select" id="color" required>
                                <option value=""> Select a Color</option>
                                <option value="#0058ff">Blue</option>
                                <option value="326272a">Black</option>
                                <option>Gray</option>
                                <option>Pink</option>
                                <option>Green</option>
                              </select>
                        </div> -->
                    </form>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" onclick="app.cardsController.addCard(event)">
                        <h3>Create</h3>
                    </button>
                </div>
            </div>
            <div class="row cards">
                <div class="col-4">
                    <div class="card" id="card">
                        <div id="card-title"></div>
                        <!-- //NOTE - make this a card list from booty// -->
                        <div class="card-body text-center">
                            <p>
                                <input type="checkbox" name="completed" id="completed" onsubmit="taskComplete()" />
                                card list here
                                <button class="btn-danger shadow">
                                    <i class="mdi mdi-trash-can" onclick="deleteTask()"></i>
                                </button>
                            </p>
                        </div>
                        <div class="card add-task">
                            <div>
                                <div class="card d-none">
                                    <form id="task-form">
                                        <div class="form-group">
                                            <label for="task-title" class="sr-only">Title:</label>
                                            <input type="text" id="task-title" minlength="3" maxlength="25"
                                                class="form-control" placeholder="Task Title" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="description" class="sr-only">Description:</label>
                                            <input type="text" id="description" minlength="3" maxlength="50"
                                                class="form-control" placeholder="Task Description">
                                        </div>
                                    </form>
                                </div>
                                <button class="btn btn-primary w-25" id="Add Task"
                                    onclick="app.tasksController.toggleForm()">
                                    <i class="mdi mdi-plus-thick"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-footer delete-list">
                            <button class="btn btn-danger">
                                <i class="mdi mdi-trash-can"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
